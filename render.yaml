# render.yaml
services:
  - type: web
    name: alx_travel_tee
    env: python
    plan: free
    region: Kenya # change if you prefer another region
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn alx_travel_app_0x03.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        fromDatabase: secret_key  # or manually set value
      - key: DB_NAME
        value: your_db_name
      - key: DB_USER
        value: your_db_user
      - key: DB_PASSWORD
        value: your_db_password
      - key: DB_HOST
        value: your_db_host
      - key: DB_PORT
        value: "5432"
      - key: REDIS_URL
        value: redis://your_redis_url:6379

databases:
  - name: alx-travel-db
    type: postgresql
    plan: free
    region: Kenya

addons:
  - type: redis
    name: alx-travel-redis
    plan: free
    region: kenya
